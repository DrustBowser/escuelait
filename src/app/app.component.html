<h1> {{ title }}</h1>

<button (click)="changeTitle()">Change title</button>

<input type="text" [(ngModel)]="rockBandName" (keydown.enter)="addRockBand()  "> 
<h1>{{ rockBandName }}</h1>
<button (click)="addRockBand()">add</button>
<button (click)="empty()">empty</button>

<ul>
  <li *ngIf="rockbands.length === 0">
    No hay bandas de rock
  </li>
  <li *ngFor="let rock of rockbands; index as i" >
    {{ rock }} {{ i + 1 }}
    <button (click)="deleteItem(i)">delete</button>
    <button (click)="updateItem(i)">actualizat</button>
  </li>
</ul>

  <p *ngSwitchCase="'julian'">es julian</p>

</div>

<ul>
  <li *ngFor="let user of users ">
    <img [src]="user.avatar" alt="" height="50" width="50">
    Nombre: {{ user.name }}
    Edad: {{ user.age }}
    Soltero: {{ user.isSingle }}
  </li>
</ul>
